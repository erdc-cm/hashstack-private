extends: [base_package]

# ca-bundle.crt is generated by the curl/lib/mk-ca-bundle.pl script
# or get it from http://curl.haxx.se/docs/caextract.html
build_stages:
- name: install
  files: [ca-bundle.crt]
  handler: bash
  bash: |
    mkdir -p ${ARTIFACT}/etc/ca-bundle
    cp -a _hashdist/ca-bundle.crt ${ARTIFACT}/etc/ca-bundle/
