extends: [autotools_package]

sources:
- key: zip:tz56iqtxx4qajvzvqcufqxt32pe45gr4
  url: http://sourceforge.net/projects/irrlicht/files/Irrlicht%20SDK/1.8/1.8.3/irrlicht-1.8.3.zip
  
dependencies:
  build:
    - zlib
    - openjpeg
    - png
    - bzip2


build_stages:
- name: configure
  mode: replace
  after: prologue
  handler: bash
  files: [Makefile.hashdist]
  bash: |
    cp -f _hashdist/Makefile.hashdist source/Irrlicht/Makefile
    rm -rf source/Irrlicht/jpeglib source/Irrlicht/libpng source/Irrlicht/bzip2 source/Irrlicht/jpeglib source/Irrlicht/zlib
    ln -s ${PNG_DIR}/include  source/Irrlicht/libpng
    ln -s ${ZLIB_DIR}/include  source/Irrlicht/zlib
    ln -s ${BZIP2_DIR}/include  source/Irrlicht/bzip2
    ln -s /usr/include  source/Irrlicht/jpeglib

- name: make
  mode: replace
  after: configure
  handler: bash
  bash: |
    cd source/Irrlicht
    make -j ${HASHDIST_CPU_COUNT} sharedlib

- name: install
  mode: replace
  after: make
  handler: bash
  bash: |
    make install

