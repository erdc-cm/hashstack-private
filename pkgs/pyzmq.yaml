extends: [distutils_package]
dependencies:
  build: 
    - numpy
    - cython
    - zmq

sources:
  - url: https://pypi.python.org/packages/source/p/pyzmq/pyzmq-14.3.1.tar.gz
    key: tar.gz:adrghqtkkjhycetsi7tpg7f7ij7n345d

build_stages:

- name: install
  after: setup_dirs
  handler: bash
  bash: |
    PATH=$PATH:$ZMQ_DIR/bin $PYTHON setup.py install --zmq=$ZMQ_DIR --prefix=$ARTIFACT
