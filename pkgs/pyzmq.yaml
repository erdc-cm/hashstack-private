extends: [setuptools_package]
dependencies:
  build: 
    - numpy
    - cython
    - zmq

sources:
 - key: zip:qofsjfbfwfurfauaojvq5kf4nyawkwlb
   url: https://pypi.python.org/packages/source/p/pyzmq/pyzmq-14.7.0.zip

build_stages:

- name: install
  after: setup_dirs
  handler: bash
  bash: |
    # build
    PATH=$PATH:$ZMQ_DIR/bin $PYTHON setup.py build_ext --zmq=$ZMQ_DIR
    # install
    PATH=$PATH:$ZMQ_DIR/bin $PYTHON setup.py install --zmq=$ZMQ_DIR --prefix=$ARTIFACT
