extends: [autotools_package]
dependencies:
  build: [zlib, png]

sources:
- key: tar.gz:rmkn3envfbrobg4onkldkb5xjpbfqb4h
  url: http://download.qt-project.org/archive/qt/4.8/4.8.6/qt-everywhere-opensource-src-4.8.6.tar.gz

defaults:
  # bin/qmake contains hard-coded path
  relocatable: false


#on the mac we need to pass the sdk and arch down
build_stages:
- name: configure
  platform: {{toolset}}
  arch: {{arch}}
  extra: ['-release',
          '-fast',
          '-nomake demos',
          '-nomake examples',
          '-no-audio-backend',
          '-no-dbus',
          '-no-multimedia',
          '-no-openssl',
          '-no-phonon',
          '-no-xinerama',
          '-no-scripttools',
          '-no-svg',
          '-no-declarative-debug',
          '-no-xvideo',
          '-qt-libjpeg',
          '-qt-libtiff',
          '-system-zlib',
          '-system-libpng',
          '-xmlpatterns',
          '-webkit',
          '-L${PNG_DIR}/lib',
          '-L${ZLIB_DIR}/lib',
          '-I${PNG_DIR}/include',
          '-I${ZLIB_DIR}/include',
          ]

when_build_dependency:
- prepend_path: PATH
  value: '${ARTIFACT}/bin'
