extends: [autotools_package]
dependencies:
  build: [curl, zlib, openssl, bison, libyaml, libxml2, libxslt, libiconv, ncurses, readline]
  run: [curl, zlib, openssl, libyaml, libxml2, libxslt, libiconv, ncurses, readline]

sources:
- key: tar.gz:354v6l4zqyduljawbeveabfqc3gpo7ul
  url: https://cache.ruby-lang.org/pub/ruby/2.2/ruby-2.2.3.tar.gz

defaults:
  # /bin/ruby contains hard-coded path
  relocatable: false

profile_links:
  - name: gem_binaries
    link: 'lib/ruby/gems/2.2.0/**/bin/*'

build_stages:
  - name: configure
    mode: override
    extra: ['--enable-shared']

  - name: test_modules
    after: install
    handler: bash
    bash: |
      echo "require 'digest'"
      $ARTIFACT/bin/ruby -e "require 'digest'"
      echo "    ok"

      echo "require 'openssl'"
      $ARTIFACT/bin/ruby -e "require 'openssl'"
      echo "    ok"

      echo "require 'yaml'"
      $ARTIFACT/bin/ruby -e "require 'yaml'"
      echo "    ok"
