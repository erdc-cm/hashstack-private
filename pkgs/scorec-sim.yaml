extends: [cmake_package]
dependencies:
  build: [mpi, parmetis, zoltan, simmetrix]

sources:
  - url: https://github.com/SCOREC/core-sim.git
    key: git:0f68e0115de8275106c5daa430f3a1d86ba1baab
    
defaults:
  relocatable: false

build_stages:

- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: configure
  extra: [
  '-DCMAKE_C_COMPILER=${MPICC}',
  '-DCMAKE_CXX_COMPILER=${MPICXX}',
  '-DENABLE_ZOLTAN=ON',
  '-DLION_COMPRESS=OFF',
  '-DMETIS_LIBRARY=${PARMETIS_DIR}/lib/libmetis.a',
  '-DPARMETIS_LIBRARY=${PARMETIS_DIR}/lib/libparmetis.a',
  '-DPARMETIS_INCLUDE_DIR=${PARMETIS_DIR}/include',
  '-DZOLTAN_LIBRARY=${ZOLTAN_DIR}/lib/libzoltan.a',
  '-DZOLTAN_INCLUDE_DIR=${ZOLTAN_DIR}/include',
  '-DSIM_MPI=mpich3',
  '-DSIMMETRIX_LIB_DIR=${SIMMETRIX_LIB}',
  '-DSIMMETRIX_INCLUDE_DIR=${SIMMETRIX_INCLUDE}'
  ]

