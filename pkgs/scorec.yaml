extends: [cmake_package]
dependencies:
  build: [mpi, parmetis, zoltan]

sources:
  - url: https://github.com/SCOREC/core.git 
    key: git:d445d29e71453fc1c1e1763a58ca1fbf1fd6a87c

defaults:
  relocatable: false

build_stages:

- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: build_execs
  after: make
  handler: bash
  bash: |
    make split #zsplit from_gmsh 
    #ln -s build/test/split ${PROTEUS_PREFIX}/bin/

- name: configure
  extra: [
  '-DCMAKE_C_COMPILER=${MPICC}',
  '-DCMAKE_CXX_COMPILER=${MPICXX}',
  '-DENABLE_ZOLTAN=ON',
  '-DLION_COMPRESS=OFF',
  '-DMETIS_LIBRARY=${PARMETIS_DIR}/lib/libmetis.a',
  '-DPARMETIS_LIBRARY=${PARMETIS_DIR}/lib/libparmetis.a',
  '-DPARMETIS_INCLUDE_DIR=${PARMETIS_DIR}/include',
  '-DZOLTAN_LIBRARY=${ZOLTAN_DIR}/lib/libzoltan.a',
  '-DZOLTAN_INCLUDE_DIR=${ZOLTAN_DIR}/include',
  ]

