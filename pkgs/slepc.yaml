extends: [autotools_package]
dependencies:
  build: [petsc]

sources:
- url: http://www.grycap.upv.es/slepc/download/download.php?filename=slepc-3.4.3.tar.gz
  key: tar.gz:ae4lzzujrgqt7hyjqwkdg3cfch6a7vfb

defaults:
  # include/slepcconf.h contains hard-coded path
  relocatable: false

build_stages:
- name: pre-configure
  after: prologue
  before: configure
  handler: bash
  bash: |
    export SLEPC_DIR=${PWD}
    export PETSC_DIR=${PETSC_DIR}
    unset PETSC_ARCH

- name: make
  mode: replace
  after: configure
  handler: bash
  bash: |
    make PETSC_ARCH=arch-installed-petsc all

- name: install
  mode: replace
  after: make
  handler: bash
  bash: |
    make PETSC_ARCH=arch-installed-petsc install
