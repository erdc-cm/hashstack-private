extends: [autotools_package]
dependencies:
  build: [mpi,{{build_with}}]

sources:
- key: tar.gz:lpoumvepxhdtwis3xtz5ebwfldbrrszj
  url: http://www.cs.sandia.gov/~kddevin/Zoltan_Distributions/zoltan_distrib_v3.8.tar.gz

defaults:
  #include/Makefile.export.zoltan.macros
  relocatable: false

build_stages:

- name: setup_builddir
  after: prologue
  handler: bash
  bash: |
    mkdir -p _build
    cd _build

- name: setEnv
  after: setup_builddir
  handler: bash
  bash: |
    export MPI_DIR=$MPI_ROOT

- name: configure
  after: setEnv
  configure_path: ".."
  extra: ['--with-cflags=-fPIC', '--with-cxxflags=-fPIC','--with-parmetis','--with-parmetis-libdir= ${PARMETIS_DIR}/lib/libparmetis.a']
